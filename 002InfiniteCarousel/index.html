<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/002.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Document</title>

</head>

<body>
    <h1>INFINITE CAROUSEL</h1>
    <div class="wrap">
        <div class="window">
            <div id="carousel">
                <span class="slide" id="b1">SLIDE-1</span>
                <span class="slide" id="b2">SLIDE-2</span>
                <span class="slide" id="b3">SLIDE-3</span>
                <span class="slide" id="b4">SLIDE-4</span>
                <span class="slide" id="b5">SLIDE-5</span>
            </div>
        </div>
        <span id="prev"><i class="fas fa-arrow-left"></i></span>
        <span id="next"><i class="fas fa-arrow-right"></i></span>
    </div>


</body>
<script src="./js/all.js"></script>


</html>
